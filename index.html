<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale</title>
    <!-- data tags -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <section class="main">
        <!-- Characters description and data here -->
        <div class="charactersBox">
            <!-- Character Option Boxes-->
            <div class="characterOptionBoxes">
                <span class="counter totalCount">14</span>
                <span class="counter aliveCount">14</span>
                <span class="counter deadCount">0</span>
                <button class="button1 sortByName"><span class="material-symbols-outlined">filter_list</span>Name</button>
                <button class="button1 sortByhealth"><span class="material-symbols-outlined">filter_list</span>Health</button>
                <button class="button1 addNew" onclick="addCharacters()"><span class="material-symbols-outlined">add</span>Add</button>
            </div>

            <div class="sideScrollBar">
                <span class="material-symbols-outlined scrollDown" onclick="scrollToElement('up')">
                    arrow_upward
                </span>
                <span class="material-symbols-outlined scrollDown" onclick="scrollToElement('down')">
                    arrow_downward
                </span>
            </div>
            <!-- insert characters here -->

            <div class="characterDetail">
                <div class="characterDetailHead">
                    <div class="characterprofileBox characterHero">
                        <div class="profile">
                        </div>
                        <span class="charName">
                            <span class="charKill">0</span>
                            Kazuha
                        </span>
                    </div>
                    <div class="characterprofileBox characterEnemy">
                        <span class="charName">
                            <span class="charKill">0</span>
                            Raiden
                        </span>
                        <div class="profile">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Battle Gound information shows here -->
        <div class="battleGround">
            <p>Kuzuha shot Raiden with a broom</p>
        </div>
        <!-- Location tracker to know which characters are near -->
        <div class="locations">
            <div class="location Monstaldt">
                <span class="character">
                    Kazuha
                </span>
                <span class="character">
                    Klee
                </span>
            </div>

            <div class="location Liyue">
                <span class="character">
                    Raiden
                </span>
            </div>
        </div>

    </section>
</body>
</html>
