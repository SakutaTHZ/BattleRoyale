<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale</title>
    <!-- data tags -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <section class="main">
        <!-- Characters description and data here -->
        <div class="charactersBox">
            <!-- Character Option Boxes-->
            <div class="characterOptionBoxes">
                <span class="counter totalCount">14</span>
                <span class="counter aliveCount">14</span>
                <span class="counter deadCount">0</span>
                <button class="button1 sortByName"><span
                        class="material-symbols-outlined">filter_list</span>Name</button>
                <button class="button1 sortByhealth"><span
                        class="material-symbols-outlined">filter_list</span>Health</button>
                <button class="button1 addNew" onclick="addCharacters()"><span
                        class="material-symbols-outlined">add</span>Add</button>
            </div>

            <div class="sideScrollBar">
                <span class="material-symbols-outlined scrollDown" onclick="scrollToElement('up')">
                    arrow_upward
                </span>
                <span class="material-symbols-outlined scrollDown" onclick="scrollToElement('down')">
                    arrow_downward
                </span>
            </div>
            <!-- insert characters here -->

            <div class="characterDetail">
                <div class="characterDetailHead">
                    <div class="profile">
                        <img src="images/profiles/Klee.png" alt="">
                    </div>
                    <div class="profileData">
                        <div>
                            <p class="charName">
                                Klee
                                <span class="charKill">70</span>
                            </p>
                            <p class="charStatus">
                                Powerful
                            </p>
                        </div>
                        <div class="charHealthBox">
                            <div class="charHealth"></div>
                        </div>
                    </div>
                </div>

                <div class="skillData">
                    <p class="skillName">
                        Explosion
                        <span class="skillValue DamageType">20</span>
                        <span class="material-symbols-outlined">
                            unfold_less
                        </span>

                        <!-- <span class="material-symbols-outlined">
                            keyboard_arrow_left
                        </span>

                        <span class="material-symbols-outlined">
                            keyboard_arrow_right
                        </span> -->
                    </p>
                    <div class="skillType">
                        Damage
                        <div class="skillPointBox">
                            <div class="skillPoint skillon DamageType"></div>
                            <div class="skillPoint skillon DamageType"></div>
                        </div>
                    </div>
                </div>

                <div class="weapondata">
                    <div class="weaponBox">
                        <p class="weaponname">
                            sword
                        </p>
                        <div class="weaponHealthBox">
                            
                        </div>
                        <p class="ammo">
                            <span class="currentAmmo">
                                10
                            </span>
                            /
                            <span class="totalAmmo">
                                20
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Battle Gound information shows here -->
        <div class="battleGround">
            <div class="mapContainer">
                <div class="location">
                    <span>Kazuha</span>
                    <span>Raiden</span>
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                </div>
                <div class="location">
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                </div>
                <div class="location">
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                    <span>Raiden</span>
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                </div>
                <div class="location">
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                    <span>Raiden</span>
                    <span>Raiden</span>
                    <span>Raiden</span>
                    <div class="battleBox">
                        <span>Itto</span>
                        <span>K-Sara</span>
                    </div>
                </div>
            </div>
            <div class="eventsContainer">
                <!-- Events are generated here -->
            </div>
        </div>
        <!-- Location tracker to know which characters are near -->
        <div class="locations">
        </div>

    </section>
</body>

</html>
